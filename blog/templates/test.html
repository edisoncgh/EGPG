<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客主页</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 56px;
            /* 给导航栏留出空间 */
        }

        .sidebar {
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 1px solid #ddd;
        }

        .main-content {
            padding: 15px;
        }

        .container-custom {
            max-width: 1200px;
            /* 调整整体宽度 */
            margin: 0 auto;
            /* 居中对齐 */
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top container-fluid container-custom">

        <a class="col-md-8 navbar-brand" href="#">我的博客</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-4 collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container-fluid container-custom">
        <div class="row">
            <div class="col-md-8 main-content">
                <h1 class="mt-4">文章标题列表</h1>
                <ul class="list-group mt-3">
                    <li class="list-group-item"><a href="#">文章标题 1</a></li>
                    <li class="list-group-item"><a href="#">文章标题 2</a></li>
                    <li class="list-group-item"><a href="#">文章标题 3</a></li>
                    <li class="list-group-item"><a href="#">文章标题 4</a></li>
                    <li class="list-group-item"><a href="#">文章标题 5</a></li>
                </ul>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4 sidebar">
                <h5>文章标签</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><a href="#">标签 1</a></li>
                    <li class="list-group-item"><a href="#">标签 2</a></li>
                    <li class="list-group-item"><a href="#">标签 3</a></li>
                </ul>

                <h5>文章分类</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">分类 1</a></li>
                    <li class="list-group-item"><a href="#">分类 2</a></li>
                    <li class="list-group-item"><a href="#">分类 3</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
