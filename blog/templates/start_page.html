<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages博客生成器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .feature-list {
            text-align: left;
            margin: 30px 0;
        }

        .feature-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .feature-icon {
            color: #28a745;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1 class="welcome-title">GitHub Pages博客生成器</h1>
        <p class="welcome-subtitle">一个基于Django的静态博客生成工具，轻松创建并部署到GitHub Pages</p>

        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>集成了支持实时可视化的Markdown编辑插件</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>文章在后台完成编辑后自动渲染为静态html文件</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>静态页面即时自动同步push到git pages在线仓库</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>博客首页动态添加最近博文，按时间顺序排序</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>博文页面支持跳转到上/下一篇</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>支持友链功能</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>支持归档页面</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon"><i class="fas fa-check-circle"></i></span>
                <span>支持按照Category对博文进行分类</span>
            </div>
        </div>

        <div class="mt-4">
            <a href="/admin/" class="btn btn-primary">进入管理后台</a>
            <a href="/generate/" class="btn btn-secondary">生成静态页面</a>
        </div>
    </div>
</body>

</html>
